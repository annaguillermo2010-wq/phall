<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ √Ålbum Compartido</title>

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">

  <style>
    body { 
      font-family: sans-serif; 
      background:#fff7db; 
      text-align:center; 
      margin:0; 
      padding:0; 
    }
    button { 
      padding:0.5rem 1rem; 
      margin:0.5rem; 
      cursor:pointer; 
      background-color: #ffcc80;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #gallery { 
      display:grid; 
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); 
      gap:10px; 
      margin:20px; 
    }
    .photo-card { 
      border:1px solid #f0b86e; 
      border-radius:12px; 
      padding:5px; 
      box-shadow:0 3px 6px rgba(231,125,0,0.12); 
    }
    .photo-card img { 
      width:100%; 
      border-radius:8px; 
    }
    .caption { 
      margin-top:5px; 
      font-size:0.9rem; 
      color:#8b4b00; 
    }
  </style>
</head>
<body>

  <div id="auth-row">
    <button id="loginBtn">Iniciar sesi√≥n con Google</button>
  </div>

  <div id="user-area" style="display:none;">
    <p id="welcome"></p>
    <button id="logoutBtn">Cerrar sesi√≥n</button>
  </div>

  <form id="photoForm" style="display:none;">
    <input type="text" id="placeInput" placeholder="üìç Lugar">
    <input type="file" id="photoInput" accept="image/*">
    <button type="submit">Subir foto</button>
  </form>

  <div id="gallery"></div>

  <!-- Tu script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
